<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DrGravata - Assistente Jurídico</title>
    <meta name="description" content="DrGravata - Sistema de gestão para escritórios jurídicos" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-heading: 'Crimson Text', serif;
        --font-body: 'Inter', sans-serif;
      }
      
      body {
        font-family: var(--font-body);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        letter-spacing: 0.01em;
      }
      
      /* Timeline styling */
      .timeline-item::before {
        content: '';
        position: absolute;
        left: -25px;
        height: 100%;
        width: 2px;
        background-color: #E5E7EB;
        z-index: 0;
      }
      
      .timeline-item.last::before {
        height: 15px;
      }
      
      .timeline-dot {
        position: absolute;
        left: -31px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #3498DB;
        z-index: 1;
      }

      /* Subtle transitions for interactive elements */
      a, button {
        transition: all 0.3s ease;
      }

      /* Glass effect for assistant card */
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
